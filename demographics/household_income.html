<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>
<title>Arlington Household Income</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>

<style>
body {
    background-color: rgb(252,245,223);
}
#LineChart {    
    float: left;
	top:5px;
	right:8px;
	width: 100%;
	height: 325px;
	background-color: rgb(252,245,223);
}
</style>
</head>
<body>

<div id="LineChart"></div>

    <script type="text/javascript">
//Start Line Chart
var svgLine = dimple.newSvg("#LineChart", "92%", "95%");
    d3.csv("https://raw.githubusercontent.com/arlingtonplanning/masterplan/gh-pages/demographics/hhincome.csv", function (data) {
      dimple.filterData(data, "Year", ["1960", "1970", "1980", "1990", "2000", "2010", "2020"]);
      var LineChart = new dimple.chart(svgLine, data);
      LineChart.setBounds("15%", "5%", "65%", "75%");
      var x = LineChart.addCategoryAxis("x", "Year");
      x.addOrderRule("Year");
      var y = LineChart.addMeasureAxis("y", "Median Household Income 2015 Adjusted");
      y.tickFormat = '$,.0f';
	  y.fontSize = "10px";
      var s = LineChart.addSeries("Area", dimple.plot.line);
	  s.addOrderRule("Area");
      s.interpolation = "cardinal";
      s.lineMarkers = true;
	  s.lineWeight = 3;
	  LineChart.assignColor("Arlington", "red", "red", 1);
	  LineChart.assignColor("Belmont", "#56cedf", "#56cedf", 0.6);
	  LineChart.assignColor("Cambridge", "#5689df", "#5689df", 0.6);
	  LineChart.assignColor("Lexington", "#7de574", "#7de574", 0.6);
      LineChart.assignColor("Medford", "#AD9C74", "#AD9C74", 0.6);	
	  LineChart.assignColor("Winchester", "#C7C565", "#C7C565", 0.6);
	  LineChart.assignColor("Somerville", "#C390D4", "#C390D4", 0.6);
      var LineLegend = LineChart.addLegend ("90%", "10%", "10%", "90%", "right");
	  LineLegend.fontSize = "auto";
		var LineStoryboard = LineChart.setStoryboard("Area");
		LineStoryboard.categoryFields = [null];
		LineChart.draw();
		LineStoryboard.storyLabel.remove();
        LineChart.legends = [];
        var filterValues = dimple.getUniqueValues(data, "Area");
        LineLegend.shapes.selectAll("rect")
          .on("click", function (e) {
            var hide = false;
            var newFilters = [];
            filterValues.forEach(function (f) {
              if (f === e.aggField.slice(-1)[0]) {
                hide = true;
              } else {
                newFilters.push(f);
              }
            });
            if (hide) {
              d3.select(this).style("opacity", 0.2);
            } else {
              newFilters.push(e.aggField.slice(-1)[0]);
              d3.select(this).style("opacity", 0.8);
            }
            filterValues = newFilters;
            LineChart.data = dimple.filterData(data, "Area", filterValues);
            LineChart.draw(800);
          });
		  
      });
      window.onresize = function resize () {
    LineChart.draw(0, true);
   };
  </script>
  </body>
  </html>
