<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>
<title>Arlington School Enrollment</title>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>

<style>
body {
    background-color: rgb(252,245,223);
}
p {
    font: 14px Arial,Helvetica,sans-serif;
    color: #545454;
	}


#BarChart {    
	float: left;
	top:5px;
	width: 100%;
	height: 325px
}	

</style>
</head>
<body>
<div id="BarChart"></div>

  <script type="text/javascript">
//Start Bar Chart
var svgBar = dimple.newSvg("#BarChart", "100%", "100%");
    d3.csv("https://raw.githubusercontent.com/arlingtonplanning/masterplan/gh-pages/economicdevelopment/schoolenrollment.csv", function (data) {
      dimple.filterData(data, "Year", "1990");
      
      var BarChart = new dimple.chart(svgBar, data);
	  BarChart.setBounds("12%", "10%", "70%", "70%");
	  BarChart.defaultColors = [
     new dimple.color("#5E1315")];
      var x = BarChart.addCategoryAxis("x", "Year");
	  x.fontSize = "14px";
      x.addOrderRule("Year");
      var y = BarChart.addMeasureAxis("y", "School Enrollment");
	  y.tickFormat = ',.0f';
	  y.fontSize = "14px";
      BarChart.addSeries(null, dimple.plot.bar);
	  BarChart.draw();
		var BarStoryboard = BarChart.setStoryboard("Year");
		BarStoryboard.categoryFields = [null];
		BarChart.draw(10);
		BarStoryboard.storyLabel.remove();
    });

   window.onresize = function resize () {

    BarChart.draw(0, true);
   };

</script>
</body>
</html>
